<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .table-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .photo-cell {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td:first-child {
            font-weight: bold;
            background-color: #e9e9e9;
        }
        @media print {
            body {
              visibility: hidden;
            }
            .pass {
              visibility: visible;
              position: absolute;
              left: 0;
              top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table class="pass">
            <tr>
                <td colspan="2" class="photo-cell"><img height="200px" src="/photo"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>Department</td>
                <td>{{department}}</td>
            </tr>
            <tr>
                <td>Admission No</td>
                <td>{{admission}}</td>
            </tr>
            <tr>
                <td>Validity</td>
                <td>{{validity}}</td>
            </tr>
            <tr>
                <td>From/To</td>
                <td>{{from}}</td>
            </tr>
            <tr>
                <td>Ticket Id</td>
                <td>{{ticketid}}</td>
            </tr>
        </table>
        <table>
            <tr>
                <td colspan="2"><a href="/student/renew">Extend Pass</a></td>
                <td><a href="/logout">Logout</a></td>
                <td><button onclick="window.print()">Print ticket</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
