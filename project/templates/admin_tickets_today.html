<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
    <link rel="stylesheet" href="/static/styles_admin.css">
</head>
<body>
    <nav>
        <a href="/admin">View Students</a>
        <a href="/admin/validate">Validate Ticket</a>
        <a href="/admin/stops">Bus Stops</a>
        <a href="/admin/departments">Departments</a>
        <a href="/logout">Logout</a>
    </nav>
    
    <div class="admin-container">
        <table>
            <tr>
                <th>Sl No</th>
                <th>Ticket ID</th>
                <th>Place</th>
                <th>From</th>
                <th>To</th>
            </tr>
            {% for no, row in passes %}
            <tr>
                <td>{{no}}</td>
                <td><a href="/admin/validate?ticket-id={{row[2]}}">{{row[2]}}</a></td>
                <td>{{row[1]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
