<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin">Admin Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="card shadow-sm p-4">
            <h2 class="text-center text-primary fw-bold mb-3">Manage Departments</h2>

            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Department</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in departments %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>
                                <form method="post">
                                    <input type="hidden" name="department" value="{{ row[0] }}">
                                    <button type="submit" name="method" value="delete" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Remove
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <form method="post">
                                <td>
                                    <input type="text" name="department" class="form-control" placeholder="Enter Department" required>
                                </td>
                                <td>
                                    <button type="submit" name="method" value="add" class="btn btn-success btn-sm">
                                        <i class="bi bi-plus-circle"></i> Add
                                    </button>
                                </td>
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
