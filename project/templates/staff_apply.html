<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/staff">Bus Pass System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/staff">Home</a>
                <a class="nav-link text-white" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <section class="p-4 border rounded-4 shadow bg-white w-75 w-md-50 w-lg-40">
            <h2 class="text-center text-primary fw-semibold mb-4">Apply for Ticket</h2>

            <form class="ticket-form" method="post" action="/staff/order/confirm">
                <div class="mb-3">
                    <div class="row">
                        <label class="col-sm-4 fw-semibold">Name:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext">{{ name }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 fw-semibold">Department:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext">{{ department }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 fw-semibold">Aadhar No:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext">{{ aadhar_no }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 fw-semibold">From/To:</label>
                        <div class="col-sm-8">
                            <select id="from-to" name="from-to" class="form-select" onchange="update_price()" required>
                                <option value="" disabled selected>Select Location</option>
                                {% for row in place %}
                                    <option price="{{ row[1] }}" value="{{ row[0] }}">{{ row[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 fw-semibold">Ticket Price per Day:</label>
                        <div class="col-sm-8">
                            <input type="text" id="ticket-price" name="ticket-price" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 fw-semibold">Days:</label>
                        <div class="col-sm-8">
                            <input type="number" id="days" name="days" class="form-control" onchange="update_price()" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 fw-semibold">Phone Number:</label>
                        <div class="col-sm-8">
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" id="pay" class="btn btn-success w-100" style="display: none;">Pay</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Bus Pass System</p>
    </footer>

    <script>
        function update_price() {
            var days = document.getElementById("days").value;
            var pay = document.getElementById("pay");
            var ticket_price = document.getElementById("ticket-price");

            var selectElement = document.getElementById("from-to");
            var selectedOption = selectElement.options[selectElement.selectedIndex];

            if (selectedOption && selectedOption.hasAttribute("price")) {
                var price = parseFloat(selectedOption.getAttribute("price"));
                ticket_price.value = price.toFixed(2);
            } else {
                ticket_price.value = "";
            }

            if (days > 0 && ticket_price.value) {
                var amount = parseFloat(ticket_price.value) * days;
                pay.innerHTML = `Pay â‚¹${amount}`;
                pay.style.display = "block";
            } else {
                pay.style.display = "none";
            }
        }

        window.onload = update_price;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
