<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/staff">Bus Pass System</a>
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-white fw-medium px-3" href="/staff">Home</a>
                    <a class="nav-link text-white fw-medium px-3" href="/staff/profile">Profile</a>
                    <a class="nav-link text-white fw-medium px-3" href="/staff/apply">New Pass</a>
                    <a class="nav-link text-white fw-medium px-3" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="card shadow-lg p-4">
            {% for ticket in bus_pass %}
            <div class="card mt-3">
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Total Days</th>
                            <td>{{ ticket[3] }}</td>
                        </tr>
                        <tr>
                            <th>Days Left</th>
                            <td>{{ ticket[3] - ticket[4]|length }}</td>
                        </tr>
                        <tr>
                            <th>From/To</th>
                            <td>{{ ticket[1] }}</td>
                        </tr>
                        <tr>
                            <th>Ticket ID</th>
                            <td>{{ ticket[2] }}</td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td>Expired</td>
                        </tr>
                    </table>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Bus Pass System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
