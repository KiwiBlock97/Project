<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student">Bus Pass System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/student">Home</a>
                <a class="nav-link text-white" href="/student/expired">Expired Pass</a>
                <a class="nav-link text-white" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="card shadow-lg p-4">
            {% for ticket in bus_pass %}
            <div class="card mt-3">
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>From</th>
                            <td>{{ ticket[3] }}</td>
                        </tr>
                        <tr>
                            <th>To</th>
                            <td>{{ ticket[4] }}</td>
                        </tr>
                        <tr>
                            <th>From/To Place</th>
                            <td>{{ ticket[1] }}</td>
                        </tr>
                        <tr>
                            <th>Ticket ID</th>
                            <td>{{ ticket[2] }}</td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td>Expired</td>
                        </tr>
                    </table>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Bus Pass System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
