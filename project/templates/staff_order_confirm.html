<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student">Bus Pass System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/student">Home</a>
                <a class="nav-link text-white" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <section class="p-4 border rounded-4 shadow bg-white w-75 w-md-50 w-lg-40">
            <h2 class="text-center text-primary fw-semibold mb-4">Cashfree Checkout</h2>

            <div class="mb-3">
                <div class="row">
                    <label class="col-sm-4 fw-semibold">Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ name }}</p>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 fw-semibold">Department:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ department }}</p>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 fw-semibold">From/To:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ place }}</p>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 fw-semibold">Days:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ days }}</p>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 fw-semibold">Aadhar No:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ aadhar }}</p>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button id="renderBtn" class="btn btn-success w-100">Pay â‚¹{{ price }}</button>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Bus Pass System</p>
    </footer>

    <script>
        const cashfree = Cashfree({
            mode: "sandbox",
        });
        document.getElementById("renderBtn").addEventListener("click", () => {
            let checkoutOptions = {
                paymentSessionId: "{{ sessionid }}",
                redirectTarget: "_self",
            };
            cashfree.checkout(checkoutOptions);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
