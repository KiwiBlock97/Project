<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link rel="stylesheet" href="/static/styles/global.css">
</head>
<body>
    <div class="checkout-container">
        <h1 class="checkout-title">Cashfree Checkout</h1>
        <div class="checkout-details">
            <div class="detail-row">
                <span class="detail-label">Name:</span>
                <span class="detail-value">{{ name }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Department:</span>
                <span class="detail-value">{{ department }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">From/To:</span>
                <span class="detail-value">{{ place }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Days:</span>
                <span class="detail-value">{{ days }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Aadhar No:</span>
                <span class="detail-value">{{ aadhar }}</span>
            </div>
        </div>
        <div class="checkout-action">
            <button id="renderBtn" class="checkout-button">Pay â‚¹{{ price }}</button>
        </div>
    </div>
    <script>
        const cashfree = Cashfree({
            mode: "sandbox",
        });
        document.getElementById("renderBtn").addEventListener("click", () => {
            let checkoutOptions = {
                paymentSessionId: "{{ sessionid }}",
                redirectTarget: "_self",
            };
            cashfree.checkout(checkoutOptions);
        });
    </script>
</body>
</html>
