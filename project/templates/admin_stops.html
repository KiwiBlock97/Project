<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Stops</title>
    <link rel="stylesheet" href="/static/styles_admin.css">
</head>
<body>
    <nav>
        <a href="/admin">View Student</a>
        <a href="admin/stops">Bus Stops</a>
    </nav>
    
    <div class="admin-container">
        <div id="validate-ticket-section" class="section">
            <h2>Bus Stops</h2>
            <table border=1>
                <tr>
                    <td><p>Place</p></td>
                    <td><p>Fair</p></td>
                    <td><p>Remove Stop</p></td>
                </tr>
                {% for row in places %}
                <tr>
                    <td><p>{{row[0]}}</p></td>
                    <td><p>{{row[1]}}</p></td>
                    <td><form method="post">
                        <input type="hidden" value="{{row[0]}}" name="place">
                        <input type="hidden" value="{{row[1]}}" name="price">
                        <button type="submit" value="delete" name="method">Remove‚ùå</button>
                    </form></td>
                </tr>
                {% endfor %}
                <tr>
                    <form method="post">
                    <td><input type="text" placeholder="Stop Name" name="place"></td>
                    <td><input type="number" placeholder="Price" name="price"></td>
                    <td><button type="submit" value="add" name="method">Add</button></td>
                    </form>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
