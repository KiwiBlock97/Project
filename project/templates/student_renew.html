<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.form-container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

button[type="submit"] {
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <p id="name" name="name">{{name}}</p>
            </div>
            
            <div class="form-group">
                <label for="department">Department:</label>
                <p id="department" name="department">{{department}}</p>
            </div>
            
            <div class="form-group">
                <label for="from-to">From/To:</label>
                <p id="from-to" name="from-to" >{{place}}</p>
            </div>
            
            <div class="form-group">
                <label for="validity">Validity:</label>
                <p id="validity" name="validity">{{validity}}</p>
            </div>
            
            <div class="form-group">
                <label for="admin-no">Admin No:</label>
                <p id="admin-no" name="admin-no">{{adm_no}}</p>
            </div>
            
            <div class="form-group">
                <button type="submit">Pay â‚¹</button>
            </div>
        </form>
    </div>
</body>
</html>
