<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center py-4 shadow-sm">
        <h1 class="fw-bold">Login</h1>
    </header>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <section class="p-4 border rounded-4 shadow bg-white w-75 w-md-50 w-lg-30">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-1">Don't have an account? <a href="/signup" class="text-decoration-none">Create one here</a>.</p>
                <p>Forgot Password? <a href="/forgot" class="text-decoration-none">Click Here</a>.</p>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Bus Pass System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
