<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
    <link rel="stylesheet" href="/static/styles_admin.css">
</head>
<body>
    <nav>
        <a href="/admin/validate">Validate Ticket</a>
        <a href="/admin/stops">Bus Stops</a>
        <a href="/logout">Logout</a>
    </nav>
    
    <div class="admin-container">
        <div id="view-student-section" class="section">
            <h2>View Student</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in students %}
                    <tr>
                        <td>{{row[1]}}</td>
                        <td>{{row[4]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
