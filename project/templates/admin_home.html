<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="/static/styles/global.css">
    <style>
        .admin-header {
    text-align: center;
    margin: 1em 0;
    font-size: 1.8rem;
}

.admin-button-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin: 2rem;
}

.admin-button {
    display: block;
    text-align: center;
    padding: 1rem;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.admin-button:hover {
    background-color: #0056b3;
}

.admin-footer {
    text-align: center;
    margin-top: 2rem;
    color: #777;
    font-size: 0.9rem;
}

    </style>
</head>

<body>
    <!-- Header -->
    <header class="admin-header">
        <h1>Admin Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main class="admin-content">
        <section class="admin-section">
            <h2>Quick Access</h2>
            <div class="admin-button-grid">
                <a href="/admin/students" class="admin-button">View Students</a>
                <a href="/admin/validate" class="admin-button">Validate Ticket</a>
                <a href="/admin/stops" class="admin-button">Manage Bus Stops</a>
                <a href="/admin/departments" class="admin-button">Manage Departments</a>
                <a href="/admin/tickets/purchased" class="admin-button">Purchased Tickets</a>
                <a href="/admin/tickets/regular" class="admin-button">Regular Tickets</a>
                <a href="/admin/ticket/today" class="admin-button">Today's Tickets</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="admin-footer">
        <p>&copy; 2024 Admin Dashboard. All rights reserved.</p>
    </footer>
</body>

</html>
