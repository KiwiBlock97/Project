<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image & Blur Effect */
        body {
            background: url("/static/styles/4057903.jpg") no-repeat fixed center;
            background-size: cover;
        }

        .glass-container {
            backdrop-filter: blur(14px);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: black; /* Set text color to black */
        }

        .btn-login {
            background-color: rgba(0, 120, 215, 0.7);
            color: white;
        }

        .btn-signup {
            background-color: rgba(40, 167, 69, 0.7);
            color: white;
        }

        .btn-login:hover, .btn-signup:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-primary text-white text-center py-4 shadow-sm">
        <h1 class="fw-bold">College Bus Pass System</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <section class="glass-container text-center w-75 w-md-50 w-lg-40">
            <h2 class="mb-3 text-primary fw-semibold">Effortless Bus Pass Management</h2>
            <p class="mb-4">
                Stay organized with your bus passes and manage them with ease. Get started by logging in or creating an account.
            </p>
            <div class="d-flex flex-column flex-sm-row justify-content-center">
                <a href="/login" class="btn btn-lg btn-login mb-2 mb-sm-0 me-sm-3 px-4">Login</a>
                <a href="/signup" class="btn btn-lg btn-signup px-4">Create Account</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Bus Pass System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
