<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Student</title>
    <link rel="stylesheet" href="/static/styles/global.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/admin">Home</a></li>
            <li><a href="/logout" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="admin-content">
        <section class="admin-section">
            <h2 class="section-title">Regular Students</h2>

            <!-- Search Form -->
            <form method="get" class="search-form">
                <div class="form-group">
                    <label for="fromdate" class="form-label">From Date</label>
                    <input type="date" name="fromdate" id="fromdate" value="{{fromdate}}" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="todate" class="form-label">To Date</label>
                    <input type="date" name="todate" id="todate" value="{{todate}}" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Search" class="form-button">
                </div>
            </form>

            <!-- Results Table -->
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Sl No</th>
                        <th>Place</th>
                        <th>From</th>
                        <th>To</th>
                    </tr>
                </thead>
                <tbody>
                    {% for no, row in passes %}
                    <tr>
                        <td>
                            <a href="/admin/validate?ticket-id={{row[2]}}" class="link-ticket">{{no}}</a>
                        </td>
                        <td>{{row[1]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
