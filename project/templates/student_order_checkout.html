<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment {{ status }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <div class="card shadow p-4 text-center" style="max-width: 400px; width: 90%;">
        <h2 class="text-primary fw-semibold">Payment Status</h2>
        
        <div class="d-flex align-items-center justify-content-center my-3">
            {% if status == 'SUCCESS' %}
                <svg class="me-2" width="40" height="40" viewBox="0 0 24 24">
                    <path fill="#28a745" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
            {% elif status == 'PENDING' %}
                <svg class="me-2" width="40" height="40" viewBox="0 0 24 24">
                    <path fill="#ffc107" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                </svg>
            {% elif status == 'USER_DROPPED' %}
                <svg class="me-2" width="40" height="40" viewBox="0 0 24 24">
                    <path fill="#6c757d" d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z" />
                </svg>
            {% elif status == 'FAILED' %}
                <svg class="me-2" width="40" height="40" viewBox="0 0 24 24">
                    <path fill="#dc3545" d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z" />
                </svg>
            {% endif %}
            <span class="fs-4 fw-bold text-uppercase">{{ status }}</span>
        </div>

        <div class="alert alert-secondary text-start">
            <p class="mb-1"><strong>Payment ID:</strong> {{ payment_id }}</p>
            <p class="mb-0"><strong>Order ID:</strong> {{ order_id }}</p>
        </div>

        <a href="/student" class="btn btn-primary w-100">Go to Home Page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
