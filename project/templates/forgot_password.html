<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="/static/styles/global.css">
    <style>
        /* New CSS for success message */
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .success-message a {
            color: #0c5460;
            font-weight: bold;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .success-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>Password Reset</header>
    <main>
        <section>
            <form method="get">
                {% if success %}
                <div class="success-message">
                    Password Reset Successful! 
                    <a href="login">Click Here</a> to go to the login page.
                </div>
                {% else %}
                {% if not email %}
                <div class="radio-box">
                    <p>Please select your user type:</p>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="student" name="user-type" value="student" checked required>
                            Student
                        </label>
                        <label>
                            <input type="radio" id="staff" name="user-type" value="staff">
                            Staff
                        </label>
                        <label>
                            <input type="radio" id="admin" name="user-type" value="admin">
                            Admin
                        </label>
                    </div>
                </div>
                {% endif %}
                <div>
                    <input type="{{ "hidden" if email else "email" }}" id="email" name="email" placeholder="Email" value="{{email}}">
                </div>
                {% if email %}
                <div>
                    <input type="{{ "hidden" if otp else "number" }}" id="otp" name="otp" placeholder="OTP" value="{{otp}}">
                </div>
                {% if otp %}
                <div>
                    <label for="pass">Enter your new password:</label>
                    <input type="password" id="pass" name="password" placeholder="Password" onchange="check_pass()">
                </div>
                <div>
                    <label for="cnf-pass">Confirm your new password:</label>
                    <input type="password" id="cnf-pass" name="confirm" placeholder="Confirm Password" onchange="check_pass()">
                </div>
                {% endif %}
                {% endif %}
                <button type="submit" id="submit">{{btn_name}}</button>
                {% endif %}
            </form>
        </section>
    </main>

    <script>
        {% if error %}
        alert("{{error}}")
        {% endif %}

        function check_pass() {
            var pass = document.getElementById("pass").value;
            var cnfPass = document.getElementById("cnf-pass").value;
            var passField = document.getElementById("pass");
            var cnfPassField = document.getElementById("cnf-pass");
            var submitButton = document.getElementById("submit");

            if (pass && cnfPass) {
                if (pass === cnfPass) {
                    passField.style.borderColor = "green";
                    cnfPassField.style.borderColor = "green";
                    submitButton.type = "submit";
                } else {
                    passField.style.borderColor = "red";
                    cnfPassField.style.borderColor = "red";
                    alert("Passwords do not match");
                }
            }
        }
    </script>
</body>

</html>
