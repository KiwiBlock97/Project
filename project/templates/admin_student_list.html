<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
    <link rel="stylesheet" href="/static/styles_admin.css">
</head>
<body>
    <nav>
        <a href="/admin/validate">Validate Ticket</a>
        <a href="/admin/stops">Bus Stops</a>
        <a href="/admin/departments">Departments</a>
        <a href="/admin/tickets/purchased">Purchased Tickets</a>
        <a href="/admin/tickets/regular">Regular Students</a>
        <a href="/admin/ticket/today">Today's Ticket</a>
        <a href="/logout">Logout</a>
    </nav>
    
    <div class="admin-container">
        <div id="view-student-section" class="section">
            <h2>View Student</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Details</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in students %}
                    <tr>
                        <td>{{row[1]}}</td>
                        <td>{{row[4]}}</td>
                        <td><form method="get" action="/admin/details">
                            <input type="hidden" value="{{row[0]}}" name="id">
                            <button type="submit">More</button>
                        </form></td>
                        <td><form method="post" action="/admin/remove">
                            <input type="hidden" value="{{row[0]}}" name="admid">
                            <button type="submit">Remove</button>
                        </form></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
