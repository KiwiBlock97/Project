<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List - Admin Page</title>
    <link rel="stylesheet" href="/static/styles/global.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/admin">Home</a></li>
            <li><a href="/logout" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="admin-content">
        <section id="view-student-section" class="student-section">
            <h2 class="section-title">View Student</h2>
            <div class="table-container">
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Details</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in students %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[4] }}</td>
                            <td>
                                <form method="get" action="/admin/details">
                                    <input type="hidden" name="id" value="{{ row[0] }}">
                                    <button type="submit" class="btn btn-details">More</button>
                                </form>
                            </td>
                            <td>
                                <form method="post">
                                    <input type="hidden" name="admid" value="{{ row[0] }}">
                                    <button type="submit" class="btn btn-remove">Remove</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
