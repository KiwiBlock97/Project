<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Staff List - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin">Admin Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Students Section -->
        <section class="card shadow-sm p-4 mb-4">
            <h2 class="text-primary fw-bold text-center">Students</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover text-center align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Details</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in students %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[4] }}</td>
                            <td>
                                <form method="get" action="/admin/details">
                                    <input type="hidden" name="id" value="{{ row[0] }}">
                                    <button type="submit" class="btn btn-info btn-sm">
                                        <i class="bi bi-eye"></i> More
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form method="post">
                                    <input type="hidden" name="admid" value="{{ row[0] }}">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Remove
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Staffs Section -->
        <section class="card shadow-sm p-4">
            <h2 class="text-primary fw-bold text-center">Staff</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover text-center align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Details</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in staff %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[4] }}</td>
                            <td>
                                <form method="get" action="/admin/details">
                                    <input type="hidden" name="id" value="{{ row[0] }}">
                                    <button type="submit" class="btn btn-info btn-sm">
                                        <i class="bi bi-eye"></i> More
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form method="post">
                                    <input type="hidden" name="aadhar" value="{{ row[0] }}">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Remove
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
